<mat-toolbar>
    <form [formGroup]="searchForm" novalidate>
        <mat-form-field class="full-width">
            <input matInput placeholder="Title" formControlName="title">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" (click)="sendSearchBookEvent()">
            Search Books
        </button>
    </form>
    <button mat-button (click)="sendCloseSearchBarEvent()">
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
