<mat-card class="shipping-card">
    <form [formGroup]="addBookForm" novalidate>
        <mat-card-header>
            <mat-card-title>Add Book</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Title" formControlName="title">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" placeholder="Date of publish"
                            formControlName="dateOfPublish">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Price" formControlName="price">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Copies created" formControlName="copiesCreated">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Copies sold" formControlName="copiesSold">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Description" formControlName="description" cdkTextareaAutosize
                            cdkAutosizeMinRows="6"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
    </form>
    <div class="row">
        <div class="col">
            <section>
                <span>
                    <ul>
                        <li *ngFor="let genreCheckbox of genreCheckBoxes">
                            <mat-checkbox [(ngModel)]="genreCheckbox.chosen">
                                {{genreCheckbox.genre}}
                            </mat-checkbox>
                        </li>
                    </ul>
                </span>
            </section>

        </div>
    </div>
    <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" (click)="addBook()">Add Book</button>
    </mat-card-actions>
</mat-card>
