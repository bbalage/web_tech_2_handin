<mat-toolbar>
    <form [formGroup]="searchForm" novalidate>
        <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" (click)="sendSearchAuthorEvent()">
            Search Authors
        </button>
    </form>
    <button mat-button (click)="sendCloseSearchBarEvent()">
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
